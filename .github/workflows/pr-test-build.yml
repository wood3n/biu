name: PR Test Build

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0

      - name: Build Electron (test mode)
        run: pnpm build:test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-artifacts-${{ runner.os }}-${{ github.sha }}
          path: |
            dist/artifacts/*.exe
            dist/artifacts/*.dmg
            dist/artifacts/*.zip
            dist/artifacts/*.AppImage
            dist/artifacts/*.deb
            dist/artifacts/*.rpm
          if-no-files-found: warn
          retention-days: 5
