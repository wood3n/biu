name: PR Test Build

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Core Changes
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Paths Filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'src/**'
              - 'electron/**'
              - 'shared/**'
              - 'plugins/**'
              - 'rsbuild.config.ts'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.nvmrc'
              - 'tsconfig.json'
              - '.github/workflows/pr-test-build.yml'

  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    needs: changes
    if: ${{ needs.changes.outputs.core == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: x64
          - os: windows-11-arm
            arch: arm64
          # macOS
          - os: macos-15-intel
            arch: x64
          - os: macos-latest
            arch: arm64
          # Ubuntu
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Configure Git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0

      # 安装最新版 FPM，支持 ARM 架构
      - name: Install Latest FPM (System)
        if: ${{ runner.os == 'Linux' && matrix.arch == 'arm64' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm
          sudo gem install --no-document fpm
          fpm --version

      - name: Build
        env:
          USE_SYSTEM_FPM: ${{ runner.os == 'Linux' && matrix.arch == 'arm64' }}
          ARCH: ${{ matrix.arch }}
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: biu-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/artifacts/*.exe
            dist/artifacts/*.dmg
            dist/artifacts/*.AppImage
          if-no-files-found: warn
          retention-days: 5

  no-build:
    name: No Build (docs or non-core)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.core != 'true' }}
    steps:
      - run: echo "No core code changes detected; skipping build."
  build-gate:
    name: Build Gate
    runs-on: ubuntu-latest
    needs: [build, no-build]
    if: always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    steps:
      - run: echo "all builds succeeded"
