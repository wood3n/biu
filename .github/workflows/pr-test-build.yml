name: PR Test Build

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Core Changes
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Paths Filter
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            core:
              - 'src/**'
              - 'electron/**'
              - 'shared/**'
              - 'plugins/**'
              - 'rsbuild.config.ts'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.nvmrc'
              - 'tsconfig.json'
              - '.github/workflows/pr-test-build.yml'

  build:
    name: Build on ${{ matrix.os }}
    needs: changes
    if: ${{ needs.changes.outputs.core == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-26, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Configure Git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: biu-${{ matrix.os }}
          path: |
            dist/artifacts/*.exe
            dist/artifacts/*.yml
            dist/artifacts/*.dmg
            dist/artifacts/*.AppImage
          if-no-files-found: warn
          retention-days: 5

  no-build:
    name: No Build (docs or non-core)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.core != 'true' }}
    steps:
      - run: echo "No core code changes detected; skipping build."
  build-gate:
    name: Build Gate
    runs-on: ubuntu-latest
    needs: [build, no-build]
    if: always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    steps:
      - run: echo "all builds succeeded"
