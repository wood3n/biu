name: Build and Release on Electron package change

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "public/**"
      - "electron/**"
      - "package.json"
      - "pnpm-lock.yaml"
  pull_request:
    types: [closed]
    branches: [master]
  workflow_dispatch:

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      HUSKY: 0
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        arch: [x64, arm64]
        exclude:
          - os: windows-latest
            arch: arm64
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js lts
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: biu-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/artifacts/*

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    env:
      HUSKY: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 避免 Git 试图调用本地 Windows 编辑器
          git config core.editor true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js lts
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/artifacts
          merge-multiple: true

      - name: Release with release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 兜底：即便 core.editor 配置失效，也不调用交互式编辑器
          GIT_EDITOR: true
        run: npx release-it --ci
